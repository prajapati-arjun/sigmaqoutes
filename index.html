<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Sigma Quotes </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="images/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <header>Quote of the Day</header>
      <div class="content">
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quotes" id="qoutes">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <div class="author" id="author">
          <span>__</span>
          <span class="name">Arjun Prajapati</span>
        </div>
      </div>
      <div class="buttons">
        <div class="features">
          <ul>
            <li class="copy"><i class="fas fa-copy"></i></li>
            <li class="twitter" id="tweetme"><i class="fab fa-twitter"></i></li>
          </ul>
          <button id="new_quote">New Quote</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
